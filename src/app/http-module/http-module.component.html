<hr>
<input type="text" class="form-control" #inputValue (keyup.enter)="createPost(inputValue)">
<ul class="list-group">
  <li *ngFor="let post of posts" class="list-group-item">
      <button class="btn btn-danger btn-sm" (click)="deletePost(post)">Delete</button>
    <button class="btn btn-default btn-sm" (click)="updatePost(post)">Update</button>
    {{post.title}}
  </li>
</ul>
